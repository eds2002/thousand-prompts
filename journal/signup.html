    <title>Login - Thousand Prompts</title>
    <style>
      html {
        height  : 100vh;
        overflow: hidden;
        position: relative;
        background:var(--background-color);
      }
      body{
        background:var(--background-color);
      }
    </style>
  </head>
  <body id="signUpPage" class="theme-default" style = "overflow:none;">
    <header class="home-header" style = "height:10vh;">
      <h1 class="logo-text" style = "cursor:pointer;width:100%;text-align:center;color: var(--headline-color);font-size:1rem;background:transparent;margin-top:3rem" onclick = "takeHome()">thousandprompts</h1>
    </header>
    <section class="login-signup">
      <article class="login-container">
        <div class="login-text-wrapper">
          <h1 class="login-header" style = "font-size:1.805rem;">Create your account</h1>
          <p class="login-subheading">
            A diary should always be safe place to store your thoughts.
          </p>
        </div>
        <div class="login-signup-container">
          <div class="authentication-choices">
            <div class="login-form">
              <form
                class="user-login-form"
                id="sign-up-form"
                name="sign-up-form"
              >
                <div class="input-container" id="input-container-firstname">
                  <input
                    type="text"
                    id="nickname"
                    name="firstname"
                    class="input"
                    placeholder="First Name"
                  />
                </div>
                <div class="input-container" id="input-container-username">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="input"
                    placeholder="Email Address"
                  />
                </div>
                <div class="input-container" id="input-container-password">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    autocomplete="new-password"
                  />
                </div>
                <div
                  class="input-container"
                  id="input-container-confirm-password"
                >
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirmPassword"
                    placeholder="Confirm Password"
                    autocomplete="new-password"
                  />
                </div>
                <div class="submit-btn-wrapper">
                  <button id="submit-btn">Let's get started</button>
                </div>
              </form>
            </div>
            <div class="middle-divider">
              <span class="divider-line"></span>
              <div class="divider-text">or</div>
              <span class="divider-line"></span>
            </div>
            <div class="signup-forms">
              <div class="google-signIn">
                <i class="fab fa-google"></i>Sign up with Google
              </div>
            </div>
          </div>
          <div class="signin-text-wrapper">
            <a href="/journal/signin.html" class="sign-in"
              >Already have an account?
              <span class="sign-in-color-offset">Sign in.</span></a
            >
          </div>
        </div>
      </article>
    </section>
    <script type="module" src="/dist/bundle.js"></script>
    <script>
      function takeHome(){
        window.location.href = "/journal/journalHome.html"
